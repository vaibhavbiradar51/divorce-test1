{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href={% static 'style_1.css' %} />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://www.jqueryscript.net/demo/Creating-A-Modern-Multi-Step-Form-with-jQuery-CSS3/js/jquery.easing.min.js"></script>
   

    <title>Hello, world!</title>
  </head>
  <body>
  <br >
  <br >

    <h1 style="color:black"><center>Divorce Registration form</center></h1>


    <div class="form_holder">
      <h2 class="fs-title" style="color: #fff">steps jquery form with Icons</h2>
      <form id="msform" action="" method="POST">
      {% csrf_token %}
        <ul id="progressbar">
          <li class="active">Form 1</li>
          <li>Form 2</li>
          <li>Form 3</li>
        </ul>
        <fieldset>
          <h2 class="fs-title">Form 1</h2>
          
          <input type="text" name="name" placeholder="name" />
          <input type="text" name="State_issued_divorce_id" placeholder="State issued divorce id" />
      
          <input
            type="button"
            name="next"
            class="next action-button"
            value="Next"
          />
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Social Profiles</h2>
          <h3 class="fs-subtitle">Your presence on the social network</h3>
          <input type="text" name="Date_of_birth" placeholder="MM-DD-YYYY" />
          <input type="text" name="Nationality" placeholder="Nationality" />
          
          <input
            type="button"
            name="previous"
            class="previous action-button"
            value="Previous"
          />
          <input
            type="button"
            name="next"
            class="next action-button"
            value="Next"
          />
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Personal Details</h2>
          <h3 class="fs-subtitle">We will never sell it</h3>
          
          <input type="text" name="Maritial_status" placeholder="Maritial Status" />
          <input type="text" name="Highest_education" placeholder="Highest  Education " />
          
          <input
            type="button"
            name="previous"
            class="previous action-button"
            value="Previous"
          />
         <button type="submit" class="btn btn-primary" >Submit</button>
        </fieldset>
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
<script src={% static 'script.js' %}></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
