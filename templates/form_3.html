{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href={% static 'style_1.css' %} />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://www.jqueryscript.net/demo/Creating-A-Modern-Multi-Step-Form-with-jQuery-CSS3/js/jquery.easing.min.js"></script>
   

    <title>Vibhor Anand Associates</title>
  </head>
  <body>
  <br >
  <br >

    <h1 style="color:black"><center>Divorce Registration form</center></h1>


    <div class="form_holder">
      <form method="POST" action="form_3" id="msform">

        {% csrf_token %}
             

  
        <ul id="progressbar">
          <li class="active" >Form 1</li>
          <li class="active">Form 2</li>
          <li class="active">Form 3</li>
        </ul>
       
        <fieldset>
          <h2 class="fs-title">Form 3</h2>

          
          <input type="text" name="Maritial_status" placeholder="Maritial Status" />
          <input type="text" name="Highest_education" placeholder="Highest  Education " />
          
         
          
            

          <a href="{%url 'divorce:form_2' %}" class="previous action-button"  >Previous</a>
        <button type="submit" class="next action-button">Submit</button>
        </form>
        </fieldset>
     
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
<script src={% static 'script.js' %}></script>

  </body>
</html>
