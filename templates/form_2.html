{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href={% static 'style_1.css' %} />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://www.jqueryscript.net/demo/Creating-A-Modern-Multi-Step-Form-with-jQuery-CSS3/js/jquery.easing.min.js"></script>
   

    <title>Vibhor Anand Associates</title>
  </head>
  <body>
  <br >
  <br >

    <h1 style="color:black"><center>Divorce Registration form</center></h1>


    <div class="form_holder">
      <form method="POST" action="form_2" id="msform">
        {% csrf_token %}      
  
        <ul id="progressbar">
          <li class="active">Form 1</li>
          <li class="active">Form 2</li>
          <li>Form 3</li>
        </ul>
        <fieldset>
          <h2 class="fs-title">Form 2</h2>

       
          <input type="text" name="Date_of_birth" placeholder="MM-DD-YYYY" />
          <input type="text" name="Nationality" placeholder="Nationality" />
          {{form.captcha}}
          
     
          <!-- <a href="http://"></a> -->
          <a href="{%url 'divorce:form_1' %}" class="previous action-button"  >Previous</a>
          
          <input
            type="submit"
            name="next"
            class="next action-button"
            value="Next"
          />
          {% if error %}
          {{ error }}
          {% endif %}
        </form>
        </fieldset>
     
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
<script src={% static 'script.js' %}></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
